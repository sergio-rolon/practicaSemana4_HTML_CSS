      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav personalizado -->
    <div class="container-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../inicio.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../HTML/informes.html">Informes</a>

        </div>
      </nav>
      <!-- Fin nav -->
    <div class="container-sm">
      <h1 class="w-50 text-center mx-auto">
        Informes
      </h1>
      <p>En esta página usted encontrará un formulario que puede llenar con sus
        datos, para que lo podamos contactar y compartir más información de
        algún lugar que le interese conocer de los mostrados en la página visita</p>
        <hr>
    </div>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre_informes" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre_informe"
            placeholder="Opcional que sea completo"
          />
        </div>
        <div class="col-md-6">
          <label for="num_contacto_informes" class="form-label"
            >Numero de contacto</label
          >
          <input
            type="text"
            class="form-control"
            id="num_contacto_informes"
            placeholder="Incluye lada de tu país: Mx +52 / EUA +1 / etc."
          />
        </div>
        <div class="col-12">
          <label for="correo_informes" class="form-label"
            >Correo de contacto</label
          >
          <input
            type="email"
            class="form-control"
            id="correo_informes"
            placeholder="...@gmail.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </div>
        <div class="col-12">
          <label for="mensaje_informes" class="form-label">Mensaje</label>
          <input
            type="text"
            class="form-control form-width"
            id="mensaje_informes"
            placeholder="Platicanos tus dudas"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
